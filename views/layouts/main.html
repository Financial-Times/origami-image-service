<!DOCTYPE html>
<html class="core" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="{{basePath}}"/>

	<script>
		var script = document.createElement('script');
		var supportsDeferredScripts = "defer" in script && "async" in script;
		window.cutsTheMustard = (typeof document.documentElement.dataset === 'object' && ('visibilityState' in document) && supportsDeferredScripts);
		if (window.cutsTheMustard) {
			document.documentElement.classList.replace('core', 'enhanced');
		}
	</script>

	<style>
		.core .o--if-js,
		.enhanced .o--if-no-js {
			display: none !important;
		}
		html {
			font-family: BentonSans, sans-serif;
			overflow-x: hidden;
		}
		body {
			margin: 0;
		}
	</style>

	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-layout@^3.0.0,o-fonts@^3.0.4,o-syntax-highlight@^1.5.1,o-table@^6.9.2,o-forms@^5.8.2,o-buttons@^5.15.0,o-table@^6.9.2,o-footer-services@^2.2.0,o-header-services@^3.3.3&brand=internal" />
	<link rel="stylesheet" href="main.css" />

	<script src="https://polyfill.io/v2/polyfill.min.js?features=fetch,default"></script>
	<script>
		(function(src) {
			if (window.cutsTheMustard) {
				script.async = script.defer = true;
				script.src = src;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(script, s);
			}
		}('https://www.ft.com/__origami/service/build/v2/bundles/js?modules=o-layout@^3.0.0,o-syntax-highlight@^1.5.1,o-table@^6.9.2,o-forms@^5.8.2,o-table@^6.9.2,o-footer-services@^2.2.0,o-header-services@^3.3.3'));
	</script>

</head>
<body data-o-component="o-syntax-highlight">
	<div class="o-layout o-layout--docs" data-o-component="o-layout">
		{{> header}}

		<nav class="o-layout__sidebar o-layout-typography">
			<!-- for automatically generated sidebar -->
		</nav>

		<div class="o-layout__main o-layout-typography">
			{{{body}}}
		</div>

		{{> footer}}
	</div>
</body>
</html>
