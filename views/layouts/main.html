<!DOCTYPE html>
<html class="core" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		var script = document.createElement('script');
		var supportsDeferredScripts = "defer" in script && "async" in script;
		window.cutsTheMustard = (typeof document.documentElement.dataset === 'object' && ('visibilityState' in document) && supportsDeferredScripts);
		if (window.cutsTheMustard) {
			document.documentElement.classList.replace('core', 'enhanced');
		}
	</script>

	<style>
		.core .o--if-js,
		.enhanced .o--if-no-js {
			display: none !important;
		}
		html {
			font-family: BentonSans, sans-serif;
			overflow-x: hidden;
		}
		body {
			margin: 0;
		}
	</style>

	<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?components=o-layout@^5,o-fonts@^5,o-syntax-highlight@^4,o-forms@^9,o-buttons@^7,o-table@^9,o-footer-services@^4,o-header-services@^5&brand=internal&system_code=origami-image-service-v2" />
	<link rel="stylesheet" href="/__origami/service/image/main.css" />

	<script src="https://polyfill.io/v3/polyfill.min.js?features=fetch,default"></script>
	<script>
		(function(src) {
			if (window.cutsTheMustard) {
				script.async = script.defer = true;
				script.src = src;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(script, s);
			}
		}('https://www.ft.com/__origami/service/build/v3/bundles/js?components=o-layout@5,o-fonts@^5,o-syntax-highlight@^4,o-forms@^9,o-buttons@^7,o-table@^9,o-footer-services@^4,o-header-services@^5,o-autoinit@^3&system_code=origami-image-service-v2'));
	</script>

</head>
<body data-o-component="o-syntax-highlight">
	<div class="o-layout o-layout--docs" data-o-component="o-layout">
		{{> header}}

		<nav class="o-layout__sidebar o-layout-typography">
			<!-- for automatically generated sidebar -->
		</nav>

		<div class="o-layout__main o-layout-typography">
			{{{body}}}
		</div>

		{{> footer}}
	</div>
</body>
</html>
