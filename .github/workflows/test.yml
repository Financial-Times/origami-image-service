name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm ci
    - run: make verify
    - run: make test-unit-coverage
    - run: make test-integration
      env: 
        CONTENT_API_KEY: ${{ secrets.CONTENT_API_KEY }}