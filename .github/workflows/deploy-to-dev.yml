name: Deploy to dev
on: [pull_request]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_AUTH_TOKEN }}
          heroku_app_name: origami-image-service-dev
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          team: ft-origami

  create-change-log:
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Financial-Times/change-api-action@v1
        name: Create new change log
        with:
          change-api-key: ${{ secrets.CHANGE_API_KEY }}
          system-code: 'origami-image-service-v2'
          environment: dev
          slack-channels: 'ft-changes,origami-deploys'

  integration-tests:
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 18.x
      - run: npm ci
      - run: HOST="https://origami-image-service-dev.herokuapp.com" make test-integration
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
